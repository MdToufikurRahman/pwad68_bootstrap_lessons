<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <form action="" method="POST" role="form">
            <legend>Form title</legend>

            <div class="form-group">
                <label for="">name</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">Father's Name</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">Mother's Name</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">Nana's Name</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <!--container close-->


    <div class="container">

        <div class="row">
            <div class="col-lg-4">

                <form action="" method="POST" role="form">
                    <legend>Registration Form</legend>

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label for="">Gender</label>
                        <label class="radio-inline"><input type="radio" name="gender">Male</label>
                        <label class="radio-inline"><input type="radio" name="gender">Female</label>

                    </div>

                    <div class="form-group">
                        <div>
                            <label for="">Gender</label>
                        </div>
                        <label class="checkbox-inline"><input type="checkbox" name="gender">Male</label>
                        <label class="checkbox-inline"><input type="checkbox" name="gender">Female</label>
                       
                    </div>

                     <div class="form-group">
                        <div>
                            <label for="comment">Address</label>
                        </div>
                        <textarea name="form-control" rows="5" id="comment" placeholder="Enter address"></textarea>
                     </div>
                     
                     <div class=""></div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

            <div class="col-lg-4"></div>
        </div>

    </div>




    <!--JQuery-->
    <script src="js/jquery.min.js"></script>
    <!--bootstrap JS-->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
